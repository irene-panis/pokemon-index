<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>
    
    <link rel="stylesheet" href="./assets/style.css">
    <title>Pokedex Guide</title>
</head>

<body>
    <header>
        <h1>Pokedex Guide</h1>
    </header>
    <div class="main">
        <form>
            <label for="PokeName">Pokemon Name:</label><br>
            <input type="text" id="PokeName" name="PokeName" placeholder="Arceus"><br>
            <label for="pDexNum">PokeDex Number:</label><br>
            <button type="button">Confirm</button>
        </form>
        <div class="team"></div>
        <div class="pokeCards grid grid-cols-8 gap-4"></div>


    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
